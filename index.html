    <style>

        /* Dashboard Styles - A√ëADIDO */

        .analysis-chart-container {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const BIOSIMILARES = [
            'HYRIMOZ', 'IMRALDI', 'IDACIO', 'YUFLIMA',
            'BENEPALI', 'ERELZI', 'REMSIMA', 'TYENNE',
            'AVTOZMA', 'UZPRUVO', 'STEQEYMA', 'PYZCHYVA', 'OMLYCLO'
        ];

        const AGRUPACIONES_PRODUCTOS = [
            'Hyrimoz 40', 'Idacio 50', 'Enbrel 50',
            'Enbrel 25', 'Benepali', 'Roactemra 162'
        ];

        function App() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [selectedOption, setSelectedOption] = useState(null);
            const [fileName, setFileName] = useState('');
            const [viewMode, setViewMode] = useState('analysis'); // 'dashboard', 'analysis' o 'reports'
            const [dragOver, setDragOver] = useState(false);
            const [reportLoading, setReportLoading] = useState(false);
            const [reportGenerated, setReportGenerated] = useState(false);
            const [filters, setFilters] = useState({
                year: '',
                service: '',
                pathology: '',
                activeIngredient: '',
                dateFrom: '',
                dateTo: ''
            });
            const [filteredData, setFilteredData] = useState(null);
            const [filterOptions, setFilterOptions] = useState({
                years: [],
                services: [],
                pathologies: [],
                activeIngredients: []
            });
            const fileInputRef = useRef(null);
            const chartRef = useRef(null);

            // useEffect para crear gr√°ficos del dashboard
            useEffect(() => {
                if (viewMode === 'dashboard' && data) {
                    const dataToProcess = applyFilters() || data;
                    
                    // Destruir gr√°ficos anteriores
                    if (window.dashboardCharts) {
                        Object.values(window.dashboardCharts).forEach(chart => {
                            if (chart) chart.destroy();
                        });
                    }
                    window.dashboardCharts = {};
                    
                    // Gr√°fico de evoluci√≥n temporal
                    const evolutionData = calculateEvolutionByYear(dataToProcess);
                    const evolutionCtx = document.getElementById('evolutionChart');
                    if (evolutionCtx) {
                        window.dashboardCharts.evolution = new Chart(evolutionCtx, {
                            type: 'line',
                            data: {
                                labels: evolutionData.years,
                                datasets: [
                                    {
                                        label: 'Pacientes',
                                        data: evolutionData.pacientes,
                                        borderColor: '#667eea',
                                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                        tension: 0.4,
                                        fill: true,
                                        borderWidth: 3
                                    },
                                    {
                                        label: 'Visitas',
                                        data: evolutionData.visitas,
                                        borderColor: '#84fab0',
                                        backgroundColor: 'rgba(132, 250, 176, 0.1)',
                                        tension: 0.4,
                                        fill: true,
                                        borderWidth: 3
                                    },
                                    {
                                        label: 'Dispensaciones',
                                        data: evolutionData.dispensaciones,
                                        borderColor: '#fcb69f',
                                        backgroundColor: 'rgba(252, 182, 159, 0.1)',
                                        tension: 0.4,
                                        fill: true,
                                        borderWidth: 3
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: true,
                                plugins: { legend: { position: 'top' } },
                                scales: { y: { beginAtZero: true } }
                            }
                        });
                    }
                    
                    // Gr√°fico top principios activos
                    const topPA = calculateTopPrincipiosActivos(dataToProcess);
                    const topPACtx = document.getElementById('topPAChart');
                    if (topPACtx) {
                        window.dashboardCharts.topPA = new Chart(topPACtx, {
                            type: 'bar',
                            data: {
                                labels: topPA.map(item => item.name),
                                datasets: [{
                                    label: 'Pacientes',
                                    data: topPA.map(item => item.pacientes),
                                    backgroundColor: 'rgba(102, 126, 234, 0.8)',
                                    borderColor: '#667eea',
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: true,
                                indexAxis: 'y',
                                plugins: { legend: { display: false } },
                                scales: { x: { beginAtZero: true } }
                            }
                        });
                    }
                    
                    // Gr√°fico distribuci√≥n por servicio
                    const serviceData = calculateServiceDist(dataToProcess);
                    const serviceCtx = document.getElementById('serviceChart');
                    if (serviceCtx) {
                        window.dashboardCharts.service = new Chart(serviceCtx, {
                            type: 'doughnut',
                            data: {
                                labels: serviceData.map(item => item.name),
                                datasets: [{
                                    data: serviceData.map(item => item.count),
                                    backgroundColor: [
                                        'rgba(102, 126, 234, 0.8)',
                                        'rgba(132, 250, 176, 0.8)',
                                        'rgba(252, 182, 159, 0.8)',
                                        'rgba(168, 237, 234, 0.8)',
                                        'rgba(118, 75, 162, 0.8)',
                                        'rgba(143, 211, 244, 0.8)'
                                    ],
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: true,
                                plugins: { legend: { position: 'bottom' } }
                            }
                        });
                    }
                    
                    // Gr√°fico biosimilares
                    const biosimData = calculateBiosimilarPenetration(dataToProcess);
                    const biosimCtx = document.getElementById('biosimilarChart');
                    if (biosimCtx) {
                        window.dashboardCharts.biosim = new Chart(biosimCtx, {
                            type: 'line',
                            data: {
                                labels: biosimData.years,
                                datasets: [{
                                    label: '% Pacientes con biosimilares',
                                    data: biosimData.percentages,
                                    borderColor: '#84fab0',
                                    backgroundColor: 'rgba(132, 250, 176, 0.3)',
                                    tension: 0.4,
                                    fill: true,
                                    borderWidth: 3
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: true,
                                plugins: { legend: { display: false } },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        max: 100,
                                        ticks: { callback: value => value + '%' }
                                    }
                                }
                            }
                        });
                    }
                }
                
                return () => {
                    if (window.dashboardCharts) {
                        Object.values(window.dashboardCharts).forEach(chart => {
                            if (chart) chart.destroy();
                        });
                    }
                };
            }, [viewMode, data, filters]);


            const handleFileUpload = (file) => {
                if (!file) return;
                
                setLoading(true);
                setFileName(file.name);
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const workbook = XLSX.read(e.target.result, { type: 'binary' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        
                        // Procesar fechas
                        jsonData.forEach(row => {
                            if (row['Fecha Dispensaci√≥n']) {
                                const excelDate = row['Fecha Dispensaci√≥n'];
                                if (typeof excelDate === 'number') {
                                    // Convertir fecha de Excel a JavaScript
                                    const date = new Date((excelDate - 25569) * 86400 * 1000);
                                    row['Fecha Dispensaci√≥n'] = date;
                                } else if (typeof excelDate === 'string') {
                                    row['Fecha Dispensaci√≥n'] = new Date(excelDate);
                                }
                            }
                        });
                        
                        // Extraer opciones √∫nicas para los filtros
                        const years = [...new Set(jsonData.map(row => {
                            if (row['Fecha Dispensaci√≥n']) {
                                return row['Fecha Dispensaci√≥n'].getFullYear();
                            }
                            return null;
                        }).filter(Boolean))].sort();

                        const services = [...new Set(jsonData
                            .map(row => row['Servicio Prescriptor'])
                            .filter(Boolean)
                        )].sort();

                        const pathologies = [...new Set(jsonData
                            .map(row => row['Patolog√≠a'])
                            .filter(Boolean)
                        )].sort();

                        const activeIngredients = [...new Set(jsonData
                            .map(row => row['Descripci√≥n Principio Activo'])
                            .filter(Boolean)
                        )].sort();

                        setFilterOptions({
                            years,
                            services,
                            pathologies,
                            activeIngredients
                        });

                        setFilters({ year: '', service: '', pathology: '', activeIngredient: '' });
                        setData(jsonData);
                        setLoading(false);
                    } catch (error) {
                        alert('Error al procesar el archivo: ' + error.message);
                        setLoading(false);
                    }
                };
                reader.readAsBinaryString(file);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const file = e.dataTransfer.files[0];
                if (file && (file.name.endsWith('.xlsx') || file.name.endsWith('.xls'))) {
                    handleFileUpload(file);
                } else {
                    alert('Por favor, sube un archivo Excel (.xlsx o .xls)');
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = () => {
                setDragOver(false);
            };

            const applyFilters = () => {
                if (!data) return null;
    
                let filtered = [...data];
    
                if (filters.year) {
                    filtered = filtered.filter(row => 
                        row['Fecha Dispensaci√≥n'] && 
                        row['Fecha Dispensaci√≥n'].getFullYear() === parseInt(filters.year)
                    );
                }
    
                if (filters.service) {
                    filtered = filtered.filter(row => 
                        row['Servicio Prescriptor'] === filters.service
                    );
                }
    
                if (filters.pathology) {
                    filtered = filtered.filter(row => 
                        row['Patolog√≠a'] === filters.pathology
                    );
                }
    
                if (filters.activeIngredient) {
                    filtered = filtered.filter(row => 
                        row['Descripci√≥n Principio Activo'] === filters.activeIngredient
                    );
                }
    
                if (filters.dateFrom) {
                    const fromDate = new Date(filters.dateFrom);
                    fromDate.setHours(0, 0, 0, 0);
                    filtered = filtered.filter(row => 
                        row['Fecha Dispensaci√≥n'] && 
                        row['Fecha Dispensaci√≥n'] >= fromDate
                    );
                }
    
                if (filters.dateTo) {
                    const toDate = new Date(filters.dateTo);
